<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var 변수 = "손흥민";
      // backquote 문자열의 잠점
      // - 엔터키 가능
      // var 문자 = '안녕하세요 저는' + 변수; -> 예전 방식
      var 문자 = `안녕하세요 저는 ${ 변수 }`;
      console.log(문자);
      // - 중간중간 변수를 넣기 쉽다.

      
      //tagged literal
      // `문자`를 해체분석할 수 있음.
      // ${} 양 옆 문자들을 Array화 해준다.
      // $ { 변수 } 를 뜻함.
      function 해체분석기(문자들, 변수들) {
        console.log(문자들);
        console.log(변수들);
    }
      
    해체분석기`안녕하세요 저는 ${ 변수 }`


    //글자의 순서를 변경하고 싶을 때
    
    </script>
    
  </body>
</html>
