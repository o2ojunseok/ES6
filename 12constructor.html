<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // object를 마구 복사하고 싶을때 사용 (비슷한걸 여러개 만들고 싶을때)

      var 학생1 = {
        name: "kim",
        age: 15,
        sayHi() {
            console.log('안녕하세요' + this.name + '입니다')
        }
      };

      // consturctor
      function Student(a,b) {
        //일반함수와 다르게 표기하기위해 앞에 대문자 사용한다.
        this.name = a; // this 키워드 필요 이 this는 새로 생성되는 object를 뜻한다. (instance)
        this.age = b;
        this.sayHi =  function() {
            console.log('안녕하세요' + this.name + '입니다' + this.age);
        }
      }

      //prototype // constructor를 만들면 자동으로 prototype이라는 공간이 생긴다. // 함수에만 몰래 생성된다!!!
      // 여기에 값을 추가하면 모든 자식들이 물려받기 가능
      // prototype 동작원리 그냥 자바스크립트가 그럼.
      Student.prototype.gender = 'Male';


      // 내 부모의 유전자 즉 부모의 prototype을 검사하고 싶으면 __proto__   -> 부모 강제 등록도 가능! 나의 부모 유전자는 이걸로해주세요~(이해만)

      var 학생1 = new Student('kim',20); // 이러면 object 뽑힘
      var 학생2 = new Student();
      console.log(학생1.__proto__)

      학생1.sayHi();


      // prototype 으로 상속과 constroctor로 상속 시키는 것의 차이
      // 자식들이 값을 직접 소유하게 만들고 싶으면 constructor로 상속
      // 부모만 가지고 있고 그걸 참조해서 쓰게 만들고 싶으면 prototype으로 상속
      // 보통은 그래서 상속할 수 있는 함수 같은 것들은 prototype으로 많이 만들어 놓는다.



    
    </script>
  </body>
</html>
