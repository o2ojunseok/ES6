<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //'use strict'; // 이 JS 실행할때 엄격하게 실행한다. strict mode 


        console.log(this)

        // function 함수(){
        //     console.log(this);
        // }

        // 함수();

        function 함수 () {
          console.log(this)
        }
        함수();
        window.함수(); // window 전역 오브젝트에 자동으로 추가

        var obj = {
          data : 'kim',
          함수 : function () {
            console.log(this) // 이 this는 오브젝트 안에(메서드) 동작하고 있는 오브젝트를 뜻한다. 즉 그 함수를 가지고 있는 오브젝트를 뜻한다!
          } // () => this를 새로 만들지 않는다. 상위 그대로 씀 즉, this 값을 함수 밖에 있던거 그대로 쓴다.
        }

        obj.함수();

        // 나를 담고 있는 오브젝트 출력
    </script>
  </body>
</html>
