<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // reference data type
      var 이름1 = { name: "김" };
      var 이름2 = 이름1;
      이름1.name = "박";
      // 이름2는 데이터 변경 안했는데 왜?
      // 이름1에는 ~ 저기 있어요 라는 레퍼런스가 저장된것
      // 중괄호 할때마다 새로운 화살표가 생긴다고 생각하자

      // -주의- array나 object는 함부로 복사해서 쓰면 큰일난다!!!

      // primitive data type 그냥 문자와 숫자 : 변수에 값이 그대로 저장된다.
      // Array, Object는 변수에 값이 저장이 안된다.
      // 값이 저장되는게 아니라 ~이 저쪽에 있습니다 ~
      var 변수 = 1234;
      var 어레이 = [1, 2, 3];
      var onj = { name: "Kim" };

      var na = { name: "김" };
      var na2 = { name: "김" };
      na == na2;
      // false 왜? object가 저장된게 아니라 화살표가 저장된거다. 각각 다른 화살표 이기 때문에 다른것 object가 만들때마다 새로운 화살표

      // object 변경 기계
      var nem = { name: "kim" };

      function 변경(obj) {
        // obj.name = 'Park';
        obj = { name: "Park" }; // object 새로운거로 재할당 근데 안되네?
        // reference와 parameter 합작품!
        // parameter는 변수생성,할당과 똑같다. 즉, 새로운 변수를 만든 셈이다. 그래서 재할당이 안되는것이다!
      }

      변경(nem);
    </script>
  </body>
</html>
