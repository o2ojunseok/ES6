<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 재선언 가능 / 재할당 가능 / 범위는 function 
        var 이름 = 'Kim';

        // 재선언 불가능 / 재할당 가능 / 거의 모든 중괄호
        let 이름 = 'Kim';

        // 재선언 재할당 다 불가능 / 거의 모든 중괄호 
        const 이름 = 'Kim';

        // 기본적으로 const를 쓰고 재할당이 필요한 경우 let으로 변경해준다. var는 사용 절대 안함.
    </script>
    
</body>
</html>
