    document.getElementById('버튼').addEventListener('click', (e) => {
        // 특징) 바깥에 있던 this값을 내부에서 그대로 사용한다.
        console.log(this);
        console.log(e.currentTarget); // 이거 쓰면 된다.
    });

    let obj = {
        func : () => {
            return this; // window
        }
    }
    obj.func();
    </script>
