<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

        // var 나이;  자바스크립트 해석

        console.log(나이); // undefined
        var 나이 = 30;
        console.log(나이); // 30

        // 나이 = 30; 자바스크립트 해석 위 아래를 해체해서 해석한다. 자바스크립트는 그냥 자동적으로 이렇게 함.

        // 변수의 Hoisting 현상 - 변수의 선언을 변수 범위 맨위로 끌고오는 현상
        // var는 Hoisting시 할당이 undefined로 가능하지만 let const는 할당이 안된다.


        // 변수 동시에 여러개 만들기
        var 나이,이름,성별; 
        var 나이 = 20, 이름 = 'ㅁ', 성별;


        // 전역변수 - 모든 곳에서 쓸 수 있는 변수
        var 나이 = 20;
        
        function 함수(){
            console.log(나이); 
        }
        함수();

        // 바깥에 있는 변수는 안에서 자유롭게 사용할 수 있다. 물려받는 느낌이라고 생각하면 될듯
        // 가장 바깥에 변수 만들면 전역변수 그냥 변수를 바깥에 만들어 놓으면 모든 안쪽에 사용 가능.
        // 그렇지만 중괄호 내에 변수를 쓰면 그 중괄호가 범위가 된다. 이게 지역변수이다.
        
        // window로 전역변수 만들기 window는 자바스크립트 기본 함수를 담은 {오브젝트} -> 잘 안씀 
        window.이름 = '김';



        // 함수도 Hoisting이 일어난다.

      // let 
      console.log(name) // output: Uncaught ReferenceError: name is not defined
      let name = 'kim';  
      // 선언과 초기화가 분리되어 진행된다. 즉, 런타임 이전에 자바스크립트 엔진에 의해 선언단계가 먼저 실행되지만, 초기화 단계가 실행되지 않았을때 해당 변수에 접근하려 하면 참조 에러가 뜬다.
      // 따라서 let 키워드로 선언한 변수는 스코프의 시작 지점부터 초기화 단계까지 변수를 참조 할 수 없는 일시적 사각지대 (TDZ)구간에 존재한다.
      
      // const
      console.log(name1); //  // output: Uncaught ReferenceError: Cannot access 'name1' before initialization
      const name1 = 'kii'; 
      // 선언과 초기화가 동시에 진행된다.
      // 선언과 초기화가 동시에 이루어져야 하지만 런타임 이전에는 실행될 수 없다. 따라서 초기화가 진행되지 않은 상태이기 때문에 위와 같은 에러 발생.

    </script>
  </body>
</html>
