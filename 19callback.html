<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트는 동기식 처리 (Synchronous) - 한번에 코드 한줄씩 차례로 실행
    
        console.log(1);

        setTimeout(() => {
            console.log(2)
        }, 1000); // 비동기식 처리 도와주는 함수!

        console.log(3);

        // 비동기식 처리 (Asynchronous) - 오래걸리는 작업이 있으면 제껴두고 다른거부터 처리하는 방식
        
        // 브라우저는 Web API라는 공간으로 보낸다. 요기가 대기실임! 
        // 자바스크립트는 오래걸리는 연산을 만나면 멈춘다. 
        // 그런데 WebAPI와 연관된 특수한 함수들을 쓰면 작업이 오래걸릴 때 다른거부터 실행이 가능하다!


        // 뭔가 순차적으로 실행하고 싶은걸? 
        // 콜백함수를 하나 만들어서 기능개발한다. 

        console.log(1);
        setTimeout(() => {
            console.log(2)
        }, 1000);

        addEventListener('click', 함수);

        console.log(3);



        // 순서대로 해보자!

        function 첫째함수(구멍) {
            console.log(123);
            구멍(); // 둘째함수가 타고와요~
        }

        function 둘째함수() {
            console.log(234);
        }

        첫째함수(둘째함수); // 콜백함수를 이용한 함수 디자인 좀 더 안정적으로 순차적 실행이 가능
        // 첫째함수();
        // 둘째함수();  이렇게는 순서대로가 실패할 수도 있다!!!


        ////////////////////////////////////////
        //콜백함수의 문제점!!!!!////////////////////




        첫째함수(function(){
            둘째함수(function(){
                셋째함수(function(){

                })
            })
        });
        


        //  -> 더 쉽게 쓰기 위한 Promise 패턴///////

        첫째함수().then(function() {

        }).then(function() {
            
        })


    </script>
    
</body>
</html>
